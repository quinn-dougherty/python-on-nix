<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ block "title" . }}
        Python on Nix
      {{ end }}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    {{ $resource := resources.Get "styles.css" | minify }}
    <link rel="stylesheet" href={{ $resource.RelPermalink }} />
    <link rel="shortcut icon" href="/img/favicon.ico" />

  </head>
  <body class="bg-white consolas lh-copy">

    {{ block "nav" . }}
      <nav class="bg-black w-100">
        <a class="b f2 link pl2 white" href="/">
          Python on Nix
        </a>
      </nav>

      <nav class="bg-cyan pa0 shadow-1 w-100">
        <p class="black f6 ma0 pa0 pl2">
          Extensive collection of Python projects, for Nix!
        </p>
      </nav>
    {{ end }}

    <div class="pl1">
      <div class="pa1">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>

    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
