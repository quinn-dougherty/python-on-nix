{{ define "title" }}
  {{ .Params.project }} - Python on Nix
{{ end }}

{{ define "main" }}
  {{ with index $.Site.Data.projects .Params.project }}

      <dfn>
        <a class="b blue" href=/projects/{{.title}}>{{ .title }}</a> -
      </dfn>
      {{ .meta.desc }}
    </p>

  {{ end }}
{{ end }}
